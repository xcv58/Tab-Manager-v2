version: 2.1

references:
  yarn_key: &yarn_key
    v1-dependencies-{{ checksum "yarn.lock" }}

  save_yarn_cache: &save_yarn_cache
    save_cache:
      key: *yarn_key
      paths:
        - node_modules

  restore_yarn_cache: &restore_yarn_cache
    restore_cache:
      key: *yarn_key

  integration_yarn_key: &integration_yarn_key
    v1-dependencies-{{ checksum "integration_test/yarn.lock" }}

  save_integration_yarn_cache: &save_integration_yarn_cache
    save_cache:
      key: *integration_yarn_key
      paths:
        - integration_test/node_modules

  restore_integration_yarn_cache: &restore_integration_yarn_cache
    restore_cache:
      key: *integration_yarn_key

jobs:
  build-test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - *save_yarn_cache
      - run: yarn lint
      - run: yarn lint:ts
      - run: yarn jest
      - run: yarn deploy
      - run: ls -l build/* build.zip
      - run: sha256sum build/* build.zip | tee SHA256SUMS.txt
      - run: cat build/* | sha256sum | tee -a SHA256SUMS.txt
      - run: mkdir dist && mv build.zip SHA256SUMS.txt dist
      - store_artifacts:
          path: dist
          destination: dist

  integration-test:
    docker:
      - image: circleci/node:10.14-browsers
    steps:
      - checkout
      - *restore_yarn_cache
      - *restore_integration_yarn_cache
      - run: yarn install
      - run: yarn build
      - run: cd integration_test && yarn install
      - *save_yarn_cache
      - *save_integration_yarn_cache
      - run: cd integration_test && yarn test

  publish:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - *save_yarn_cache
      - run: yarn deploy
      - run: yarn upload:chrome
      - run: yarn publish-extension

workflows:
  version: 2
  build:
    jobs:
      - build-test:
          filters:
            tags:
              only: /^v.*/
      - integration-test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test
            - integration-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
