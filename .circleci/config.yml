version: 2.1

references:
  yarn_key: &yarn_key
    yarn.lock-{{ checksum "yarn.lock" }}

  save_yarn_cache: &save_yarn_cache
    save_cache:
      key: *yarn_key
      paths:
        - node_modules

  restore_yarn_cache: &restore_yarn_cache
    restore_cache:
      key: *yarn_key

jobs:
  build-test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn test
      - run: yarn deploy
      - run: ls -l build_*/* build_*.zip
      - run: sha256sum build_*/* build_*.zip | tee SHA256SUMS.txt
      - run: cat build_*/* | sha256sum | tee -a SHA256SUMS.txt
      - run: mkdir dist && mv build_*.zip SHA256SUMS.txt dist
      - *save_yarn_cache
      - store_artifacts:
          path: dist
          destination: dist

  integration-test:
    docker:
      - image: circleci/node:14.16-browsers
      # mcr.microsoft.com/playwright:focal
        environment:
          NODE_ENV: development
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn build
      - run: xvfb-run --auto-servernum -- yarn workspace integration-test-playwright test || xvfb-run --auto-servernum -- yarn workspace integration-test-playwright test
      - *save_yarn_cache

  publish:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn deploy
      - run: yarn upload:chrome
      - run: yarn publish-extension
      - *save_yarn_cache

workflows:
  version: 2
  build:
    jobs:
      - build-test:
          filters:
            tags:
              only: /^v.*/
      - integration-test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test
            - integration-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
