version: 2.1

references:
  pnpm_key: &pnpm_key pnpm-lock.yaml-{{ checksum "pnpm-lock.yaml" }}

  save_cache: &save_cache
    save_cache:
      key: *pnpm_key
      paths:
        - node_modules

  restore_cache: &restore_cache
    restore_cache:
      key: *pnpm_key

  pnpm_setup: &pnpm_setup
    run:
      name: Install pnpm package manager
      command: |
        curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7
jobs:
  build-test:
    docker:
      - image: circleci/node:17-browsers
    steps:
      - checkout
      - *pnpm_setup
      - *restore_cache
      - run: pnpm install
      - run: xvfb-run --auto-servernum -- pnpm test
      - run: pnpm deploy
      - *save_cache
      - run: rm -rf packages/extension/build/build_chrome packages/extension/build/build_firefox
      - store_artifacts:
          path: packages/extension/build
          destination: dist

  publish:
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - *pnpm_setup
      - *restore_cache
      - run: pnpm install
      - run: pnpm deploy
      - run: pnpm upload:chrome
      - run: pnpm publish-extension
      - store_artifacts:
          path: packages/extension/build
          destination: dist
      - run: pnpm release-it
      - *save_cache

workflows:
  version: 2
  build:
    jobs:
      - build-test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
