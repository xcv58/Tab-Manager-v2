version: 2.1

references:
  pnpm_key: &pnpm_key pnpm-lock.yaml-{{ checksum "pnpm-lock.yaml" }}

  save_cache: &save_cache
    save_cache:
      key: *pnpm_key
      paths:
        - node_modules

  restore_cache: &restore_cache
    restore_cache:
      key: *pnpm_key

  pnpm_install: &pnpm_install
    run:
      name: Install pnpm and run `pnpm install`
      command: |
        curl -fsSL https://get.pnpm.io/install.sh | SHELL=`which bash` bash -
        PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm install

jobs:
  build-test:
    docker:
      - image: circleci/node:17-browsers
    steps:
      - checkout
      - *restore_cache
      - *pnpm_install
      - run: xvfb-run --auto-servernum -- PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm test
      - run: PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm run deploy
      - *save_cache
      - run: rm -rf packages/extension/build/build_chrome packages/extension/build/build_firefox
      - store_artifacts:
          path: packages/extension/build
          destination: dist

  publish:
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - *restore_cache
      - *pnpm_install
      - run: PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm run deploy
      - run: PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm upload:chrome
      - run: PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm publish-extension
      - store_artifacts:
          path: packages/extension/build
          destination: dist
      - run: PATH="/home/circleci/.local/share/pnpm:$PATH" pnpm release-it
      - *save_cache

workflows:
  version: 2
  build:
    jobs:
      - build-test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
