version: 2.1

references:
  yarn_key: &yarn_key yarn.lock-{{ checksum "yarn.lock" }}

  save_yarn_cache: &save_yarn_cache
    save_cache:
      key: *yarn_key
      paths:
        - node_modules

  restore_yarn_cache: &restore_yarn_cache
    restore_cache:
      key: *yarn_key

jobs:
  build-test:
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn test
      - run: yarn deploy
      - *save_yarn_cache
      - store_artifacts:
          path: packages/extension/build
          destination: dist

  integration-test:
    docker:
      - image: circleci/node:17-browsers
        environment:
          NODE_ENV: development
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn build
      - run: xvfb-run --auto-servernum -- yarn test
      - *save_yarn_cache
      - store_artifacts:
          path: packages/extension/build
          destination: dist

  publish:
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - *restore_yarn_cache
      - run: yarn install
      - run: yarn deploy
      - run: yarn upload:chrome
      - run: yarn publish-extension
      - store_artifacts:
          path: packages/extension/build
          destination: dist
      - run: yarn release-it
      - *save_yarn_cache

workflows:
  version: 2
  build:
    jobs:
      - build-test:
          filters:
            tags:
              only: /^v.*/
      - integration-test:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test
            - integration-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
