name: Build, Test, Integration Test

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup.yml
      - run: yarn test

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup.yml
      - name: Integration Test
        uses: mujo-code/puppeteer-headful@master
        with:
          args: yarn workspace integration-test test

