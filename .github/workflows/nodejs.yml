name: Build, Test, Integration Test

on: [push, pull_request]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
          os: [ubuntu-latest]
          node: [14.x, 15.x]
          install-puppeteer: false
    steps: &setup
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: install
      run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=${{ matrix.install-puppeteer }} yarn install --ignore-scripts --frozen-lockfile

  unit-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - run: yarn test

  integration-test:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        install-puppeteer: true
    steps:
      - name: Integration Test
        uses: mujo-code/puppeteer-headful@master
        with:
          args: yarn workspace integration-test test

